set-option -g default-terminal "screen-256color"

# remap the prefix to C-g
unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vim keys, even for vim users (defaults to vim if set as EDITOR)
set-option -g status-keys emacs

# Copy mode usage:
# Enter copy mode with PREFIX [.
# Jump around the buffer by scrolling or searching (? and /).
# Grab text with Space and Enter.
# Then paste with PREFIX ].
# Finally, move around in vim-mode hjkl:
setw -g mode-keys vi

# split panes using | and -
#bind-key '|' split-window -h
#bind-key '-' split-window -v
#unbind '"'
#unbind '%'
# split panes using " and % (default)
#bind-key '%' split-window -h
#bind-key '"' split-window -v
#unbind '|'
#unbind '-'

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.tmux.conf

# switch panes with vim commands
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# resize panes quickly (allowing repeats)
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Enable mouse control (clickable windows, panes, resizable panes)
set-option -g mouse on # use iTerm2 on OSX!
# old method (pre tmux 2.1)
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on

# Fixing tmux shell problems' when run under OSX
# brew install reattach-to-user-namespace
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l bash"'

# Ensure repeat time is 0.5 seconds
set-option -g repeat-time 500

# The tmux plugin manager
#
# Install:
# git clone https://github.com/tmux-plugins/tpm ~/.vim/tmux/plugins/tpm
# Press prefix + I (capital I, as in Install) to fetch the plugin after setting it here.
#
# Update:
# Press prefix + U
#
# Uninstall:
# Press prefix + alt + u (lowercase u as in uninstall) to remove the plugin after removing it here.
#
# List of plugins:
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-continuum'
set-option -g @continuum-restore 'on'
# Examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'
#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.vim/tmux/plugins/tpm/tpm'
